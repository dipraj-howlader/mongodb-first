<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is file</h1>
    <form action="/add" method="POST">
    <input type="text" name="name" placeholder="name" >
    <input type="text" name="price" placeholder="price" >
    <input type="text" name="quantity" placeholder="quantity">
        <button type="submit">Add Product</button>
    
    </form>
<div id="products">

</div>

<div id="update">

</div>
    <script>
        function loadAllProducts(){
        fetch('/products')
        .then(res => res.json())
        .then(data => {
            console.log(data);
           const container = document.getElementById('products');
            container.innerHTML = '';
           data.forEach(pd => {
                const p = document.createElement('p');
                p.innerHTML = `<strong> Name : ${pd.name} </strong>  price : ${pd.price}
                
                <button onclick="loadProduct('${pd._id}')">Update </button>

                <button onclick="deleteProduct(event, '${pd._id}')">delete </button>
                `;


                container.appendChild(p);
                
                
            });
        })
    }
    loadAllProducts();

    function updateProduct (id) {
        console.log('hitted inside')
       const price = document.getElementById('price').value;
       const quantity = document.getElementById('quantity').value;
       const product = { id , price , quantity};

       fetch(`/update/${id}`, {
           method:'PATCH',
           headers: {'Content-Type' : 'application/json'},
           body: JSON.stringify(product)
       })
       .then(res => res.json())
       .then(data => {
          if(data){
              loadAllProducts()
              const update = document.getElementById('update')
              update.innerHTML = '';
       }
       })
    }

        function deleteProduct(event, id) {
            fetch(`/delete/${id}`,{
            method: 'DELETE'
            } )
            .then(res => res.json())
            .then(result => {
                if(result){
                    event.target.parentNode.style.display = 'none'
                }
            })
        }

        function loadProduct(id){
          fetch(`product/${id}`) 
          .then (res=> res.json())
          .then(data => {
              const update = document.getElementById('update')
              update.innerHTML = `
              <h3>Updating: ${data._id}</h3>
            price:   <input type="text" value="${data.price}" id="price"></input>
            <br>
            quantity:   <input type="text" value="${data.quantity}" id="quantity"></input>
            <br>
            <button onclick="updateProduct('${data._id}')"> submit</button>

              `
          })
        }

    </script>
</body>
</html>
